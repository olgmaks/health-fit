<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>

      <mat-list-item>
        <mat-icon mat-list-icon>fastfood</mat-icon>
        <h4 mat-line routerLink="/log-eating">New Eating</h4>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon>today</mat-icon>
        <h4 mat-line routerLink="/day-history">Today Eating</h4>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon>history</mat-icon>
        <h4 mat-line routerLink="/history">History</h4>
      </mat-list-item>

    </mat-nav-list>
    <hr>
    <mat-nav-list>
      <a mat-list-item routerLink="/sign-in">Sign In</a>
      <a mat-list-item routerLink="/sign-up">Sign Up</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>HEALTH FIT</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
